{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='container'>
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {{ company|crispy }}
        <input type='submit' class='btn btn-primary btn-fill' value='Sign Up'></input>
    </form>
        <small class='text-muted'>Already Have An Account? <a class='ml-2' href="{% url 'accounts:login' %}">Log in</a></small>
    </div>

{% endblock content %}
