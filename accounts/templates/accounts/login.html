{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container'>
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-primary' value='Log In'>

    </form>
    <small class='text-muted'>Need An Account? <a class='ml-2' href="{% url 'accounts:registration_owner' %}">Sign Up</a></small>
    </div>
{% endblock content %}
